<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharky</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>


<body class="fbox-start">
    <div id="bgScreen">

        <div id="welcomeScreen" class="screen fbox-start">

            <h1>LIFE OF SHARKY</h1>
            <div class="wrapper-startBtn">
                <button onClick="window.open('index.html')" id="startBtn" class="btn-start">Start Game</button>
            </div>
            <img id="sharkyGIF" src="img/1.Sharkie/1.IDLE/Prewiew.gif">


            <!-- /** INSTRUCTIONS WELCOME PAGE DESKTOP **/ -->
            <div class="wrapper-instructions">

                <div class="fbox-row keysBtn-Wrapper">
                    <div class="fbox-center">
                        <h3>Move</h3>
                        <img id="keysBtn" class="button" src="img/6.Botones/Key/arrow keys.png">
                    </div>
                </div>

                <div class="fbox-row">
                    <div class="fbox-center">
                        <h3>Bubble Attack</h3>
                        <img id="spaceBtn" class="button" src="img/6.Botones/Key/Space Bar key.png">
                        <img id="bubble-img" class="imgSmall" src="img/1.Sharkie/BubbleAttack.png">
                    </div>
                </div>

                <div class="fbox-row">
                    <div class="fbox-center">
                        <h3>Fin ATTACK</h3>
                        <img id="attackBtn" class="button" src="img/6.Botones/Key/D key.png">
                        <img id="finslap-img" class="imgSmall" src="img/1.Sharkie/FinSlap.png">
                    </div>
                </div>
            </div>


            <!-- /** INSTRUCTIONS WELCOME PAGE MOBILE ONLY **/ -->
            <div class="m-wrapper-instructions fbox-center gap-2em">

                <div class="keysBtn-Wrapper">
                    <div class="fbox-center">
                        <h3>Move</h3>
                        <img id="m-keysBtn" src="img/6.Botones/Key/arrow keys.png">
                    </div>
                </div>

                <div class="m-attack-instrucitons fbox-row-center gap-1em">
                    <div class="fbox-center">
                        <div class="fbox-center">
                            <h3>Bubble Attack</h3>
                            <img id="m-spaceBtn" class="button" src="img/6.Botones/Key/Space Bar key.png">
                        </div>
                        <img id="m-bubble-img" class="imgSmall" src="img/1.Sharkie/BubbleAttack.png">
                    </div>
                    <div class="fbox-center">
                        <div class="fbox-center">
                            <h3>Fin ATTACK</h3>
                            <img id="m-attackBtn" class="button" src="img/6.Botones/Key/D key.png">
                        </div>
                        <img id="m-finslap-img" class="imgSmall" src="img/1.Sharkie/FinSlap.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="endScreen" class="screen d-none">
    </div>

</body>

</html>
