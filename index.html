<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Sharky</title>


    <!-- favicon images -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

        <!-- Force Landscape Mode -->

    <link rel="manifest" href="manifest.json">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- important order of JS data - drawableObject before moveableObject and statusbar must be before world -->
    <script>
        let allIntervals = [];
        let allAudioPlaying = [];  
    </script>

    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/statusbarCoins.class.js"></script>
    <script src="models/pufferfish.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/jellyfish.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/touchevents.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="levels/level1.js"></script>

    <script src="js/AUDIOS.js"></script>
    <script src="js/game.js"></script>
</head>

<body class="fbox-start" onload="animationEnterScreen()">

    <div id="bgScreen" class="animationEnter">

        <div id="fullscreen-wrapper">
            <!--/** is pos. relative **/ -->

            <div class="tip d-none" id="tip">
                <img class="rotateAnimation" src="img/4. Marcadores/1. Coins/1.png" >
                <p>TIP: Collect Coins to enable bubble-making.</p>
    
            </div>
            <!-- /************** CANVAS  ****************/ -->
            <canvas width="720px" height="480px" id="canvas">
            </canvas>

            <!-- /*********** INSTRUCTIONS MOBILE *******/ -->
            <div id="m-instructions-wrapper">

                <!-- Music switch -->
                <div class="m-switches fbox-row-center">
                    <p class="mt-03em"></p>
                    <img src="img/outline_music_off_white_24dp.png">
                    </span>
                    <label class="switch">
                        <input onchange="checkAudioMuting(); removeFocusMobile()" id="musicToggle" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div id="m-buttons" class="m-buttons">
                    <!--/** is pos. relative **/ -->

                    <div class="m-btn-attack">
                        <img id="m-btn-bubble" class="m-button" src="img/mobileButtons/bubblemobile.png">
                        <img id="m-btn-finslap" class="m-button" src="img/mobileButtons/finslap-mobile.png">
                    </div>

                    <div class="m-btn-moves">
                        <img id="m-left" class="m-button" src="img/mobileButtons/left-mobile.png">
                        <img id="m-right" class="m-button" src="img/mobileButtons/right-mobile.png">
                        <img id="m-up" class="m-button" src="img/mobileButtons/up-mobile.png">
                        <img id="m-down" class="m-button" src="img/mobileButtons/down-mobile.png">
                    </div>
                </div>
            </div>

        </div>

        <!-- /*********** INSTRUCTIONS DESKTOP **************/ -->
        <div id="game-instructions" class="game-instructions">

            <div class="fbox-row-center">
                <img id="keysBtn" class="button" src="img/6.Botones/Key/arrow keys.png">
            </div>

            <div class="fbox-row-center gap-05em">
                <img class="sharkySmall" src="img/1.Sharkie/BubbleAttack.png">
                <img class="button" src="img/6.Botones/Key/Space Bar key.png">
            </div>

            <div class="fbox-row-center gap-05em">
                <img class="sharkySmall" src="img/1.Sharkie/FinSlap.png">
                <img id="attackBtn" class="button" src="img/6.Botones/Key/D key.png">
            </div>

            <!-- SWITCHES -->
            <div class="instruction-switches pos-rel fbox-center gap-05">
          <!--/** is pos. relative **/ -->

                <!-- Fullscreen Switch -->
                <div class="fbox-row-start">
   
                    <img src="img/fullscreen.png">
                    <p class="mt-03em mr-8px">Fullscreen</p>
                    <label class="switch">
                        <input onchange="checkFullscreen()" id="fullscreenToggle" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <!-- Music switch -->
                <div class="fbox-row-start">
                    <!-- <p class="mt-03em">MUSIC</p> -->
                    <img src="img/Icon Audio/music.png">

                    <!-- AUDIO PLAYER FOR BACKGROUND MUSIC -->
                    <audio id="background-music"  onpause="removeFocus()" onplay="removeFocus()" onvolumechange="removeFocus()" style="filter: invert(1); position: absolute;  bottom: 2; right: 4px; height: 18px; width: 76%; "  src="audios/bg-alternative2.mp3" autoplay loop controls="true" voluem="0"></audio>
                    </span>
                    <!-- <label class="switch">
                        <input onchange="checkAudioMuting()" id="musicToggle" type="checkbox">
                        <span class="slider round"></span>
                    </label> -->
                </div>

            </div>
        </div>
    </div>

    <div id="looseScreen" class="endScreen d-none">
       <div>Game Over</div> 
    </div>    
    
    <div id="winScreen" class="endScreen d-none">
        <div>Congratulations!</div>
    </div>


</body>

</html>
