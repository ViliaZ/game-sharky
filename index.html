<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharky Game</title>
    <link rel="stylesheet" href="style.css">

    <!-- important order of JS data - drawableObject before moveableObject and statusbar must be before world -->
    <script>
        let allIntervals = [];
        let allAudioPlaying = [];  
    </script>

    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/statusbarCoins.class.js"></script>
    <script src="models/pufferfish.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/jellyfish.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="js/AUDIOS.js"></script>
    <script src="js/game.js"></script>


</head>



<body class="fbox-center">
    <div id="bgScreen">
        <h1 id="headline">Life of Sharky</h1>

        <canvas width="720px" height="480px" id="canvas">
        </canvas>

        <div class="instructionDiv fbox-sbetween">
            <div class="instructionsLeft fbox-center">
            </div>

            <div class="instructionsRight fbox-center">
                <!-- Fullscreen Mode switch -->
                <img onclick="fullscreen()" id="fullscreenBtn" class="button d-none"
                    src="img/6.Botones/Full Screen/Mesa de trabajo 9.png">
                <!-- Music switch -->
                <div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

        </div>



        <div id="welcomeScreen" class="screen">
            <div class="screenLeft">
            </div>

            <div class="screenRight">
                <div class="wrapper-instructions fbox-center">
                    <div class="fbox-center">
                        <h3>Move</h3>
                        <img id="keysBtn" class="button" src="img/6.Botones/Key/arrow keys.png">
                    </div>

                    <div class="fbox-center">
                        <h3>Attack</h3>
                        <img id="spaceBtn" class="button" src="img/6.Botones/Key/Space Bar key.png">
                    </div>

                    <div class="fbox-center">
                        <h3>Fin Slap</h3>
                        <img id="attackBtn" class="button" src="img/6.Botones/Key/D key.png">
                    </div>

                </div>

                <div class="wrapper-startBtn fbox-center">
                    <button onclick="startGame()" id="startBtn" class="btn-start">Start Game</button>
                </div>

            </div>
        </div>

        <div id="endScreen" class="screen d-none">
        </div>



    </div>



    <audio id="background-music" src="audios/bg.mp3" loop volume="0.1"></audio>
</body>

</html>
